<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>Örnek Form</h1>
    <form>

        <label for="name">Adınız:</label>
        <input type="text" name="name" id="name">

        <label for="surname">Soyadınız:</label>
        <input type="text" name="surname" id="surname"><br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="psw">Parola:</label>
        <input type="password" id="psw" name="psw"><br><br>

        <label for="male">Erkek</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Kadın</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>

        <label for="fruits">Favori Meyvenizi Seçiniz:</label>
        <select name="fruits" id="fruits">
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
        </select><br><br>

        <label for="message">Mesajınız:</label><br>
        <textarea name="message" id="message" cols="50" rows="10"></textarea> <br><br>

        <input type="submit" value="Gönder">




    </form>
</body>
</html>
